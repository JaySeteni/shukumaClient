 <section class="bg-slate-600 py-6">
  
  <h1 class="text-black font-bold text-2xl font-bold">Business Profile</h1>



<div class="bg-slate-100 py-8">
<div class="container mx-auto px-4">
  <div class="bg-white rounded-lg shadow-lg max-w-md mx-auto">
    <div class="flex flex-col items-center p-8">
      <img class="w-32 h-32 rounded-full mb-4 object-cover" [src]="mockBusinessProfile.avatarUrl" alt="Profile Picture">
      <h2 class="text-2xl font-bold mb-2">{{ mockBusinessProfile.name }} </h2>
      <p class="text-gray-600 mb-6">{{ mockBusinessProfile.description }}</p>
      <ul class="text-gray-700 space-y-3 w-full">
        <li *ngIf="mockBusinessProfile.email" class="flex items-center">
          <i class="fas fa-envelope text-gray-500 mr-3"></i>
          <span>{{ mockBusinessProfile.email }}</span>
        </li>
        <li *ngIf="mockBusinessProfile.phoneNumber" class="flex items-center">
          <i class="fas fa-phone text-gray-500 mr-3"></i>
          <span>{{ mockBusinessProfile.phoneNumber }}</span>
        </li>
        <li *ngIf="mockBusinessProfile.location" class="flex items-center">
          <i class="fas fa-map-marker-alt text-gray-500 mr-3"></i>
          <span>{{ mockBusinessProfile.location }}</span>
        </li>
        <li *ngIf="mockBusinessProfile.website" class="flex items-center">
          <i class="fas fa-globe text-gray-500 mr-3"></i>
          <a [href]="mockBusinessProfile.website" class="text-blue-500 hover:text-blue-700">{{ mockBusinessProfile.website }}</a>
        </li>
      </ul>
      <div class="mt-6 space-x-4">
        <a *ngIf="mockBusinessProfile.socialLinks?.twitter" [href]="'https://twitter.com/' + mockBusinessProfile.socialLinks.twitter" class="text-blue-500 hover:text-blue-700">
          <i class="fab fa-twitter"></i>
        </a>
        <a *ngIf="mockBusinessProfile.socialLinks?.instagram" [href]="'https://instagram.com/' + mockBusinessProfile.socialLinks.instagram" class="text-pink-500 hover:text-pink-700">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</div>
</div>
</section>
<app-footer></app-footer>
