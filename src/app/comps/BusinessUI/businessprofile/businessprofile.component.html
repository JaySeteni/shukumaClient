<a (click)="goBack()" class="flex space-x-3 rtl:space-x-reverse">
  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
  </svg>
  
</a>
<section>
  <h1 class="text-black text-2xl text-center text-white-300 font-bold">Business Profile</h1>
<div>
<div class="container mx-auto px-4">
  <div class="bg-white rounded-lg max-w-md mx-auto">
    <div class="flex flex-col items-center p-8">
      <img class="w-32 h-32 rounded-full mb-4 object-cover" [src]="mockBusinessProfile.img" alt="Profile Picture">
      <h2 class="text-2xl font-bold mb-2">{{ mockBusinessProfile.name }} </h2>
      <p class="text-gray-600 mb-6">{{ mockBusinessProfile.description }}</p>
      <ul class="text-gray-700 space-y-3 w-full">
        <li *ngIf="mockBusinessProfile.email" class="flex items-center">
          <i class="fas fa-envelope text-gray-500 mr-3"></i>
          <span>{{ mockBusinessProfile.email }}</span>
        </li>
        <li *ngIf="mockBusinessProfile.tel_no" class="flex items-center">
          <i class="fas fa-phone text-gray-500 mr-3"></i>
          <span>{{ mockBusinessProfile.tel_no }}</span>
        </li>
        <li *ngIf="mockBusinessProfile.address" class="flex items-center">
          <i class="fas fa-map-marker-alt text-gray-500 mr-3"></i>
          <span>{{ mockBusinessProfile.address }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
</section>
<app-finalnav></app-finalnav>
