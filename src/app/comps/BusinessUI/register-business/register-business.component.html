<body class="bg-white-800">
  <div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl p-6">
      <h2 class="text-2xl font-semibold text-center text-white bg-gradient-to-r from-pink-500 to-orange-500 mb-6" style="background: linear-gradient(45deg, #FF0080, #FF8C00)">Business Registration</h2>
      <form  [formGroup]="registerForm" (ngSubmit)="onSignUp()">
        <div class="max-w-sm mx-auto">
          <label for="business-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            <h1 style="font-size: 15px; color: #333; font-weight: bold; margin-bottom: 10px;">Business Name</h1>
          </label>
          <div class="flex">
            <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
              </svg>
            </span>
            <input type="text" formControlName="name" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Business" >
          </div>
        </div>

        <div class="max-w-sm mx-auto mt-3">
          <label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"><h1 style="font-size: 15px; color: #333; font-weight: bold; margin-bottom: 10px;">Your Email</h1></label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
              </svg>
            </div>
            <input type="text" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@email.com">
          </div>
        </div>
        
        <div class="max-w-sm mx-auto mt-3">
          <label for="address-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            <h1 style="font-size: 15px; color: #333; font-weight: bold; margin-bottom: 10px;">Address</h1>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M18.707 2.293a1 1 0 0 0-1.414 0L10 8.586 2.707 2.293A1 1 0 0 0 1.293 3.707L9 11.414V17a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-6.586l7.707-7.707a1 1 0 0 0 0-1.414Z"/>
              </svg>
            </div>
            <input type="text" formControlName="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your address">
          </div>
        </div>
        
        <div class="max-w-sm mx-auto mt-3">
          <label for="description-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            <h1 style="font-size: 15px; color: #333; font-weight: bold; margin-bottom: 10px;">Description</h1>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 18a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v14a1 1 0 0 1-1 1ZM4 6a1 1 0 0 1 0-2h12a1 1 0 0 1 0 2H4Z"/>
              </svg>
            </div>
            <textarea formControlName="description" id="description-icon" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your description"></textarea>
          </div>
        </div>
        
        <div class="max-w-sm mx-auto mt-3">
          <label for="phone-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"><h1 style="font-size: 15px; color: #333; font-weight: bold; margin-bottom: 10px;">Phone Number</h1></label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12c6.617 0 12-5.383 12-12S18.617 0 12 0zm0 22c-5.514 0-10-4.486-10-10S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10zm0-18c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm5 9h-2v2h-2v-2h-2V9h2V7h2v2h2z"/>
              </svg>
            </div>
            <input type="tel" formControlName="tel_no" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your phone number">
          </div>

          <div>
           
          </div>
        </div>
        
        <div *ngIf="isSuccessful"  class="z-40 w-full text-center my-3 ">
          <span id="badge-dismiss-default" class="inline-flex items-center px-2 py-1 me-2 text-lg font-extrabold text-white bg-green-500 rounded dark:bg-blue-900 dark:text-blue-300">
            {{errorMessage}}
            <button type="button" class="inline-flex items-center p-1 ms-2 text-sm text-black-900 bg-transparent rounded-sm hover:bg-blue-200 hover:text-blue-900 dark:hover:bg-blue-800 dark:hover:text-blue-300" data-dismiss-target="#badge-dismiss-default" aria-label="Remove">
            <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Remove badge</span>
            </button>
            </span>
        </div>

        <button type="submit" id="registerBtn" class="bg-primary flex mx-auto hover:bg-blue-600 text-white font-semibold mt-2 py-2 px-4 rounded-md" (click)="onSignUp()">Register</button>
        </form>
        </div>
    </div>
</body>
