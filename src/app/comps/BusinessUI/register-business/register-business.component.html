<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="max-w-md w-full mx-auto p-6 bg-white rounded-md shadow-md">
      <h1 class="text-2xl font-bold mb-6">Business Registration</h1>
      <form (ngSubmit)="registerBusiness()" class="space-y-4">
        <div>
          <label for="businessName" class="block mb-1">Business Name:</label>
          <input type="text" id="businessName" name="businessName" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
  
        <div>
          <label for="email" class="block mb-1">Email:</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
  
        <div>
          <label for="password" class="block mb-1">Password:</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
  
        <div>
          <label for="confirmPassword" class="block mb-1">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
  
        <div>
          <label for="address" class="block mb-1">Business Address:</label>
          <input type="text" id="address" name="address" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
  
        <div>
          <label for="phone" class="block mb-1">Phone Number:</label>
          <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
  
        <div>
          <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Register</button>
        </div>
      </form>
    </div>
  </div>
