<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">Add a New Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="submitForm()" class="space-y-4">
    <div>
      <label for="name" class="block font-medium text-gray-700">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-800 text-white"
      />
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-red-500 text-sm">
        Name is required.
      </div>
    </div>
    <div>
      <label for="description" class="block font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-800 text-white"
      ></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-red-500 text-sm">
        Description is required.
      </div>
    </div>
    <div>
      <label for="price" class="block font-medium text-gray-700">Price</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-800 text-white"
      />
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-red-500 text-sm">
        Price is required and must be a positive number.
      </div>
    </div>
    <div>
      <label for="images" class="block font-medium text-gray-700">Image</label>
      <input
        type="file"
        id="images"
        (change)="onFileChange($event)"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-800 text-white"
      />
      <div *ngIf="!image && productForm.get('images')?.touched" class="text-red-500 text-sm">
        Image is required.
      </div>
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-4 rounded-md">Add Product</button>
    </div>
  </form>
  <div *ngIf="message" class="mt-4 text-center text-red-500">{{ message }}</div>
</div>
