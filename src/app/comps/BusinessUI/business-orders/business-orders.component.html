<a (click)="goBack()" class="flex space-x-3 rtl:space-x-reverse">
  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
  </svg>
  
</a>



<section>
  <app-spinner *ngIf="show"></app-spinner>

    <div class="order-holder">
        <div *ngFor="let order of orders" class="order-item">

            <img src="../../../../assets/delivery.png" />

            <div class="del-det">
                <div class="side-by-side">
                    <p class="pb-1 ">shu-{{order.id | slice:(order.id.length / 2)}}
                        <div *ngIf="order.status == 'cancelled'" class="on-going cancelled">
                        </div>

                        <div *ngIf="order.status == 'in-progress'" class="on-going in-progress">
                        </div>

                        <div *ngIf="order.status == 'complete'" class="on-going complete">
                        </div>

                        <div *ngIf="order.status == 'pending'" class="on-going pending">
                        </div>
            
                    </div>
            
                    <!-- <label>{{order.description}}</label> -->
                    <p>Items: {{ order.items.length}}</p>  
                    <label>Status: {{order.status}}</label>
                    <!-- <label>{{order.address.country}}</label> -->
                    <div class="side-by-side">
                </div>
                
            </div>
        </div>

    </div>
    
</section>


<div *ngIf="orders.length === 0">
  No orders found.
</div>
