  </a>

      </div>
      <div class="my-2">
        <span class="text-3xl font-bold text-red-700 dark:text-white">R{{selectedProduct.price}}</span>
      </div>
      <div class="flex items-center justify-between">
        
        <div style="background-color: white;" (click)="addToFavs(selectedProduct)" class=" border-none bg-base-100  py-2.5  font-medium rounded-lg text-sm text-center ">

        </svg>
      </div>

          <button (click)="addToCart(selectedProduct)" class="  py-2.5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to order</button>
      </div>
      <div *ngIf="errMessage">
        <span class="text-xs mt-6 font-bold p-2 bg-red-200 mx-auto rounded-lg shadow-lg ">item already added!</span>

  </div>
