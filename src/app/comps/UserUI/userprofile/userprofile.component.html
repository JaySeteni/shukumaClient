<div class="flex justify-center my-8">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
    <div class="flex flex-col items-center p-6">
      <img class="w-24 h-24 rounded-full mb-4" [src]="mockUserProfile.avatarUrl" alt="Profile Picture">
      <h2 class="text-2xl font-bold mb-2">{{ mockUserProfile.firstName }} {{ mockUserProfile.lastName }}</h2>
      <p class="text-gray-600 mb-4">{{ mockUserProfile.bio }}</p>
      <ul class="text-gray-700 space-y-2 w-full">
        <li *ngIf="mockUserProfile.email" class="flex items-center">
          <i class="fas fa-envelope mr-2"></i>
          <span>{{ mockUserProfile.email }}</span>
        </li>
        <li *ngIf="mockUserProfile.phoneNumber" class="flex items-center">
          <i class="fas fa-phone mr-2"></i>
          <span>{{ mockUserProfile.phoneNumber }}</span>
        </li>
        <li *ngIf="mockUserProfile.location" class="flex items-center">
          <i class="fas fa-map-marker-alt mr-2"></i>
          <span>{{ mockUserProfile.location }}</span>
        </li>
        <li *ngIf="mockUserProfile.website" class="flex items-center">
          <i class="fas fa-globe mr-2"></i>
          <a [href]="mockUserProfile.website" class="text-blue-500 hover:text-blue-700">{{ mockUserProfile.website }}</a>
        </li>
      </ul>
      <div class="mt-4 space-x-4">
        <a *ngIf="mockUserProfile.socialLinks?.twitter" [href]="'https://twitter.com/' + mockUserProfile.socialLinks.twitter" class="text-blue-500 hover:text-blue-700">
          <i class="fab fa-twitter"></i>
        </a>
        <a *ngIf="mockUserProfile.socialLinks?.instagram" [href]="'https://instagram.com/' + mockUserProfile.socialLinks.instagram" class="text-pink-500 hover:text-pink-700">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</div>
