<div class="login-container">
  <form [formGroup]="userForm" (ngSubmit)="login()">
    <h2 class="tit">
      <a routerLink="/welcome" class="text-black ml-20">
        <i class="fas fa-arrow-left"></i>
      </a>
      Shukuma
    </h2>
      <div class="message">
          <p>Access Delivery Excellence</p>
          <p>with Your Account</p>
      </div>

      <div class="form-group">
        <label for="email">Username:</label>
        <input id="email" type="text" formControlName="username" class="form-control text-black" placeholder="username" required>
        <div *ngIf="userForm.get('email')?.invalid && (userForm.get('username')?.dirty || userForm.get('email')?.touched)" class="error">
            <div *ngIf="userForm.get('email')?.errors?.['required']">Username is required.</div>
            <div *ngIf="userForm.get('email')?.errors?.['email']">Username email format.</div>
        </div>
    </div>

      <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" formControlName="email" class="form-control text-black" placeholder="email" required>
          <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)" class="error">
              <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</div>
          </div>
      </div>

      <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" type="password" formControlName="password" class="form-control text-black" placeholder="Password" required>
          <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)" class="error">
              <div *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</div>
          </div>
      </div>

      <p class="other">Don't have an account <a href="register">register</a> </p>
      <div class="w-100">
        <div *ngIf="isSuccessful"  class="z-40 w-full text-center ">
          <span id="badge-dismiss-default" class="inline-flex items-center px-2 py-1 me-2 text-lg font-medium text-black-800 bg-green-500 rounded dark:bg-blue-900 dark:text-blue-300">
            {{errorMessage}}
            <button type="button" class="inline-flex items-center p-1 ms-2 text-sm text-black-900 bg-transparent rounded-sm hover:bg-blue-200 hover:text-blue-900 dark:hover:bg-blue-800 dark:hover:text-blue-300" data-dismiss-target="#badge-dismiss-default" aria-label="Remove">
            <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Remove badge</span>
            </button>
            </span>
        </div>

            {{errorMessage}}
            <button type="button" class="inline-flex items-center p-1 ms-2 text-sm text-black-900 bg-transparent rounded-sm hover:bg-blue-200 hover:text-blue-900 dark:hover:bg-blue-800 dark:hover:text-blue-300" data-dismiss-target="#badge-dismiss-default" aria-label="Remove">
            <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Remove badge</span>
            </button>

      </div>
      <button type="submit" class="btn btn-primary"  [disabled]="userForm.invalid">Login</button>
  </form>
</div>
