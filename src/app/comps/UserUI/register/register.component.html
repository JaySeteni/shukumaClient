<div class="login-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSignUp()"> 
        <h2 class="tit">Shukuma</h2>
        <div class="message">
          <p>One account</p>
          <p>Many possibilites</p>
        </div>
        
        <div class="form-group">
          <label for="userName">Username:</label>
          <input type="text" formControlName="username" placeholder="Type userName" id="username" class="form-control" placeholder="User Name" required>
        </div>  
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" formControlName="email" placeholder="Type Email" id="username" class="form-control" placeholder="email" required>
          </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" placeholder="Type Password" id="password"  class="form-control focus:text-black" placeholder="Password" required>
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="error">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
          </div>
          </div>

        <div class="form-group">
          <label for="password"> Confirm password:</label>
          <input type="password" formControlName="confirm_password" placeholder="Type Password" id="password"  class="form-control" placeholder="Password" required>
          <div *ngIf="registerForm.get('confirm_password')?.invalid && (registerForm.get('confirm_password')?.dirty || registerForm.get('confirm_password')?.touched)" class="error">
            <div *ngIf="registerForm.get('confirm_password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="registerForm.get('confirm_password')?.errors?.['required']">Password don't match.</div>
            
        </div>
        
        
        </div>

        <p  class="other">Already have an account <a routerLink="/login">login</a> </p>

        <div>
          <div *ngIf="isSuccessful"  class="z-40 w-full text-center ">
            <span id="badge-dismiss-default" class="inline-flex items-center px-2 py-1 me-2 text-lg font-medium text-black-800 bg-green-500 rounded dark:bg-blue-900 dark:text-blue-300">
              {{errorMessage}}
              <button type="button" class="inline-flex items-center p-1 ms-2 text-sm text-black-900 bg-transparent rounded-sm hover:bg-blue-200 hover:text-blue-900 dark:hover:bg-blue-800 dark:hover:text-blue-300" data-dismiss-target="#badge-dismiss-default" aria-label="Remove">
              <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Remove badge</span>
              </button>
              </span>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
