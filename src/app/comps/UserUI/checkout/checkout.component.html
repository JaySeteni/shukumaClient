

<h2 class="checkoutText"> checkout information.</h2>

<!--  details form -->
<form  action="./success.html"
method="POST" >

    <div class="flex0">
        <div class="formRow one">
            <div class="inputData">
                <input type="email" name="email" class="email" placeholder="Delivery Address" required/><br/>
            </div>
        </div>
    </div>
    <div class="flex1">
        <div class="formRow two">
            <div class="inputData">
                <input type="text" name="firstName" class="firstName" required placeholder="First Name" required/>
            </div>
        </div>
        <div class="formRow three">
            <div class="inputData">
                <input type="text" name="lastName" class="lastName" placeholder="Surname" required/><br/>
            </div>
        </div>
    </div>
    <div class="flex2">
        <div class="formRow four">
            <div class="inputData">
                <input type="number" name="contactNo" class="contactNo" placeholder="ContactNo:" required/><br/>
            </div>
        </div>

    </div>
        <div class="totalButton d-flex justify-content-center py-5 border-primary" >

            <div class="col-4 border border-primary totalContainer bg-info rounded pt-1" >
                <h1 class="text-center bold">Total <span class="tot">{{totalAmount}}</span></h1>
            </div>
            <button routerLink="/order" class="w-full text-center bg-indigo-600 rounded-xl py-3 px-6 font-semibold text-lg text-white transition-all duration-500 hover:bg-indigo-700" >Checkout</button>
</div>
</form>
    <hr>
    <!-- details form ends -->
