<!-- driver-track.component.html -->
<div class="container mx-auto my-8">
    <h1 class="text-2xl font-bold mb-4">Track Your Driver</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="aspect-w-16 aspect-h-9">
        <iframe
          src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&amp;layer=mapnik"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          style="width: 100%; height: 100%;"
        ></iframe>
      </div>
      <div class="mt-4">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-bold">{{ driver.name }}</h2>
            <p class="text-gray-500">{{ driver.role }}</p>
          </div>
          <div>
            <p class="text-gray-500">Est. Arrival Time</p>
            <p class="text-lg font-bold">{{ arrivalTime }} min</p>
          </div>
        </div>
        <div class="mt-4">
          <p class="text-gray-500">Vehicle</p>
          <p>{{ driver.vehicle.make }} {{ driver.vehicle.model }}, {{ driver.vehicle.color }}</p>
        </div>
        <div class="mt-4">
          <p class="text-gray-500">License Plate</p>
          <p>{{ driver.vehicle.licensePlate }}</p>
        </div>
        <div class="mt-4">
          <p class="text-gray-500">Location</p>
          <p>{{ driver.location.address }}</p>
        </div>
      </div>
    </div>
  </div>
