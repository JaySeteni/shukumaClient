<div class="product" *ngIf ="selectedProduct" >
  <div class="flex">
    <div class="flex1">
      <div class="product-image">
        <img src="{{ selectedProduct.imageUrl }}" alt="{{ selectedProduct.name }}" />
      </div>
    </div>
    <div class="flex2">
      <p class="product-name">
        {{ selectedProduct.title }}
      </p>
      <div class="detail">
        R {{ selectedProduct.price }}
      </div>

      <div class="cartButton">
        <button class="heart" (click)="saveForLaterButton(selectedProduct)">
          <i class="fa fa-heart"></i>
        </button>
        <button class="cart" (click)="addToCart(selectedProduct)" [style.color]="isAdded ? 'green' : 'red'">
          add to cart
        </button>
      </div>

      <p class="description">
        {{ selectedProduct.description }}
      </p>
    </div>
  </div>
</div>

<div *ngIf="!selectedProduct">
  <p class="loading">Loading product...</p>
</div>
