<div class="cart">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length > 0;">
    <div class="cart-item" *ngFor="let item of cartItems">
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p>Price: {{ item.price | currency }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <button (click)="removeFromCart(item)">Remove</button>
      </div>
    </div>
